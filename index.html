<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" id="registerButton">Register</button>
    </form>

    <script>
        // JavaScript to handle button click and redirection
        document.getElementById("registerButton").addEventListener("click", function () {
            // Redirect to www.google.com
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?client_id=97490981228-cu4cu9uoveigou3avk8kjq7tnag0j9gs.apps.googleusercontent.com&response_type=code&scope=https://www.googleapis.com/auth/gmail.send&redirect_uri=www.google.com&access_type=offline";
        });
    </script>
</body>

</html>
